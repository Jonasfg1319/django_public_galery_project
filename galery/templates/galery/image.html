
{% extends 'galery/layout.html' %}
   {% block content %}
	<div class="center-fix">
		{% load static %}	
	<div>
		<h1>Image View</h1>

		<img src="{% static 'galery/img/'%}{{images.image_name}}"> 
		<p id="description">
			{{ images.description }}
		</p>
		<h5>
			by: {{ images.name_user }}
		</h5>
	</div>	
    <footer>
       <a href="{% url 'galery:index' %}">Back to Index</a>	
    </footer>
 {% endblock %}
