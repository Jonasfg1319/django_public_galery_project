
{% extends 'galery/layout.html' %}
    {% block content %}
	<div class="center-fix">
	{% load static %}
  		<div>
     		<form class="form-view" action="{% url 'galery:uploading' %}" method="post" enctype="multipart/form-data">
	 			{% csrf_token %}
	    		<div  id="preview-img-area">
	    			<img id="img" class="preview-image" src="{% static 'galery/img/cute.gif' %}">
	    		</div>
	    		<div id="upload-img-area">
	       			<label class="img-upload" for="image_load">Upload image/gif</label>
	       			<input hidden="true" onchange="previewImage()" type="file" required name="image" id="image_load">
	    		</div>
	   			<br>
	   			<label>description</label>
	   			<br>
       			<textarea min="3" class="text-description" required name="description"></textarea><br>
       			<label>your nick</label>
       			<br>
       			<input min="3" class="input-form"  class="" type="text" required name="name">
       			<br>
       			<input class="button-upload-form" type="submit" name="sub">
     		</form>	
  		</div>	
	</div>
	<h3 style="color: red">
    	{{ message }}
	</h3>
<h4><a href="{% url 'galery:index' %}">Back to Index</a></h4>
{% endblock %}
